<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper And Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header"> ROCK PAPER SCISSORS</div>
    <div id="main">
        <div id="notify">
            <h2 id="R-winner">Choose Your Weapon</h2>
            <h3>First to score 5 points wins the game</h3>
        </div>
        <div id="game">
            <div class="choice" id="p-choice">
                <div id="p-emoji"></div>
                <div id="p-score">Player:<span></span></div>
            </div>
            <div class="choice" id="c-choice">
                <div id=" c-emoji"></div>
                <div id="c-score">Computer:<span></span></div>
            </div>
        </div>
        <div id="options">
            <span>✊</span>
            <span>✋</span>
            <span>✌️</span>
        </div>
    </div>
</body>
<script src="./script.js" defer></script>
</html>
